<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1 style="color: #77ffc0;">Cadastre-se<br>E entre para o nosso time</h1>
            <img src="Login.svg" alt="Login animação" class="left-login-img">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" name="username" placeholder="Nome de Usuário">
                </div>
                <button class="btn-cadastro" onclick="redirecionarParaLogin()">Finalizar Cadastro</button>
            </div>
        </div>
    </div>

    <script>
        function redirecionarParaLogin() {
           
            window.location.href = "Cadastre-se.html";
        }
    </script>
</body>
</html>
