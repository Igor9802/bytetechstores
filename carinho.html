<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      
        body {
            background-color: #f0f0f0;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        th, td {
            text-align: center;
        }

        img {
            max-width: 50px;
            max-height: 50px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        p.text-end {
            font-weight: bold;
            font-size: 18px;
        }

        #cart-total {
            color: #007bff;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Seu Carrinho de Compras</h1>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>

        <p class="text-end">Total: <span id="cart-total">R$ 0.00</span></p>
    </div>

    <script>
        
        const cartList = document.querySelector("tbody");
        const cartTotal = document.getElementById("cart-total");
        let total = 0;

       
        function addToCart(productName, price) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>
                    <img src="imagem_produto_2.jpg" alt="Produto 2" width="50" height="50">
                    ${productName}
                </td>
                <td>R$ ${price.toFixed(2)}</td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="incrementQuantity(this, ${price})">+</button>
                    <span class="mx-2">1</span>
                    <button class="btn btn-primary btn-sm" onclick="decrementQuantity(this, ${price})">-</button>
                </td>
                <td>R$ ${price.toFixed(2)}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart(this, ${price})">Remover</button>
                </td>
            `;
            cartList.appendChild(row);
            total += price;
            cartTotal.textContent = `R$ ${total.toFixed(2)}`;
        }

      
        function removeFromCart(button, price) {
            const row = button.parentElement.parentElement;
            cartList.removeChild(row);
            total -= price;
            cartTotal.textContent = `R$ ${total.toFixed(2)}`;
        }

        function incrementQuantity(button, price) {
            const row = button.parentElement.parentElement;
            const quantityElement = row.querySelector("span");
            const currentQuantity = parseInt(quantityElement.textContent);
            const currentTotal = parseFloat(row.children[3].textContent.replace("R$ ", ""));

            quantityElement.textContent = currentQuantity + 1;
            row.children[3].textContent = `R$ ${(currentTotal + price).toFixed(2)}`;
            total += price;
            cartTotal.textContent = `R$ ${total.toFixed(2)}`;
        }

        
        function decrementQuantity(button, price) {
            const row = button.parentElement.parentElement;
            const quantityElement = row.querySelector("span");
            const currentQuantity = parseInt(quantityElement.textContent);
            const currentTotal = parseFloat(row.children[3].textContent.replace("R$ ", ""));

            if (currentQuantity > 1) {
                quantityElement.textContent = currentQuantity - 1;
                row.children[3].textContent = `R$ ${(currentTotal - price).toFixed(2)}`;
                total -= price;
                cartTotal.textContent = `R$ ${total.toFixed(2)}`;
            }
        }

        
        addToCart("Produto de Exemplo", 19.99);
    </script>
</body>

</html>
